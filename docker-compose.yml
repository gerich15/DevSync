services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devsync
      POSTGRES_USER: devsync
      POSTGRES_PASSWORD: devsync123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsync"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://devsync:devsync123@postgres:5432/devsync?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET:-devsync-jwt-secret-change-in-production}
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8180:8080"

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://devsync:devsync123@postgres:5432/devsync?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8180/api
      VITE_WS_URL: ws://localhost:8180/ws
    ports:
      - "3101:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8888:80"
      - "9443:443"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
